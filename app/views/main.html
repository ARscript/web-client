<div layout="row">
  <div flex="60" flex-sm="40">
    <div ui-ace="{
      useWrapMode : true,
      showGutter: false,
      theme:'solarized_dark',
      mode: 'javascript',
      firstLineNumber: 5,
      onLoad: aceLoaded,
      onChange: aceChanged,
      require: ['ace/ext/language_tools'],
      advanced: {
        enableSnippets: true,
        enableBasicAutocompletion: true,
        enableLiveAutocompletion: true
      }
    }">{{ webGL.template }}</div>
    <md-checkbox ng-model="data.vimMode" aria-label="Checkbox 1">
        Vim Mode: {{ data.vimMode  }}
    </md-checkbox>

  </div>
  <div flex="40" flex-sm="60" hide-lg>
    <p>webGL context {{webGL.template}}<p>
  </div>
</div>
